{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <div class="container">
            <!-- <img src="{% static 'main/png/digital_lib.png' %}" alt="Logo" class="logo-image"> -->
            <span class="logo-text">Библиотека</span>
            <div class="user-info">

            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="{% url 'home' %}"><i class="fas fa-home"></i>Книги</a></li>
                    <li><a href="{% url 'about' %}"><i ></i>О программе</a></li>
                     {% if user.is_staff %}
                    <li><a href="{% url 'create' %}"><i ></i>Добавить новую книгу</a></li>
                    {% endif %}
                    <li><a href="{% url 'login' %}"><i ></i>Выйти из аккаунта</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <!-- Конец шапки сайта -->

    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
